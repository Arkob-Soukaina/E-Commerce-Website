<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ecommerce Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

      <!----------Header----------->
      <header>
        <a href="#" class="logo">Classix</a>
        <ul class="navlist">
            <li><a href="#home">Home</a></li>
            <li><a href="#featured">Featured</a></li>
            <li><a href="#new">New</a></li>
            <li><a href="#contact">Contact</a></li>
            <div class="header-icons">
                <a href="#"><i class='bx bx-shopping-bag'></i></a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </ul>
    </header>

    <!----------Home----------->
    <section class="home" id="home">
        <div class="home-text">
            <h1>Men's New <br><span>Arrivals</span></h1>
            <p>New colors, now also available in men's sizing</p>
            <a href="#" class="btn">View Collection</a>
        </div>
    </section>

    <!----------featured----------->
    <section class="Featured" id="featured">
    <div class="center-text">
    <h2>Featured Categories</h2>
    </div>
</section>




    <script src="script.js"></script>
</body>
</html>
